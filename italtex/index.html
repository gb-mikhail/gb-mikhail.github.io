<div class="main-wrapper">
  <div class="wrapper">
    <div class="wrapper__color">
      <div class="wrapper__bg"><img class="slider__bg-img slider__img_active" src="assets/img/about_comp.png"><img class="slider__bg-img" src="assets/img/about_prod.jpg"><img class="slider__bg-img" src="assets/img/product.jpg"><img class="slider__bg-img" src="assets/img/photo.jpg"><img class="slider__bg-img" src="assets/img/news.jpg"></div>
    </div>
  </div>
  <div class="header"><a class="header__logo-link" href="#">
      <svg class="header__logo-icon">
        <use xlink:href="assets/sprite/Logo.svg#logo"></use>
      </svg></a><a class="header__contact-link" href="#">
      <svg class="header__contact-icon">
        <use xlink:href="assets/sprite/telephone.svg#telephone"></use>
      </svg>
      <p class="header__contact-text">Контакты</p></a></div>
  <div class="content">
    <div class="parallax-wrapper">
      <div class="parallax" id="parallax">
        <div class="parallax__fake"></div>
        <p class="parallax__navigation-big-name company parallax__navigation-big-name_active">О компании</p>
        <p class="parallax__navigation-big-name production">О производстве</p>
        <p class="parallax__navigation-big-name product">Продукция</p>
        <p class="parallax__navigation-big-name gallery">Фотогалерея</p>
        <p class="parallax__navigation-big-name news">Новости</p>
        <svg class="parallax__shape1">
          <use xlink:href="assets/sprite/shape1.svg#shape1"></use>
        </svg>
        <svg class="parallax__shape2">
          <use xlink:href="assets/sprite/shape2.svg#shape2"></use>
        </svg>
        <div class="parallax__slider"><a class="parallax__slider-pic" href="#">
            <svg class="parallax__slider-arrowLeft">
              <use xlink:href="assets/sprite/arrowLeft.svg#arrowLeft"></use>
            </svg>
            <p class="parallax__slider-text">Перейти</p>
            <div class="parallax__slider-pic_shadow">
              <div class="animation-block"></div><img class="slider__img slider__img_active" src="assets/img/about_comp.png"><img class="slider__img" src="assets/img/about_prod.jpg"><img class="slider__img" src="assets/img/product.jpg"><img class="slider__img" src="assets/img/photo.jpg"><img class="slider__img" src="assets/img/news.jpg">
            </div></a></div>
      </div>
    </div>
  </div>
  <div class="navigation">
    <ul class="navigation__list">
      <li class="navigation__item"><span class="navigation__fake-item navigation__fake-item_hover-color-blue navigation__item_active"></span><a class="navigation__link navigation__link_active">О компании</a></li>

      <li class="navigation__item"><span class="navigation__fake-item navigation__fake-item_hover-color-pink"></span><a class="navigation__link">Продукция</a></li>
      <li class="navigation__item"><span class="navigation__fake-item navigation__fake-item_hover-color-red"></span><a class="navigation__link">Фотогалерея</a></li>
